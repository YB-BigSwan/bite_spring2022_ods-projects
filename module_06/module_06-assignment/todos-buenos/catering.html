		<nav class="clearfix">

		<!-- container starts here -->
		<div id="container">
			<header>
				<h1>Todos Buenos Taqueria</h1>

				<h2>Est. 2017</h2>
			</header>

			<div class="col_oration">
				<h1>For catering please contact us</h1>

				<div class="form">
					<form action="">
						<label for="fname">First Name</label>
						<input
							type="text"
							id="fname"
							name="firstname"
							placeholder="Your name.."
						/>

						<label for="lname">Last Name</label>
						<input
							type="text"
							id="lname"
							name="lastname"
							placeholder="Your last name.."
						/>

						<label for="email">Email</label>
						<input
							type="text"
							id="email"
							name="email"
							placeholder="john.smith@gmail.com"
						/>

						<label for="subject">Subject</label>
						<textarea
							id="subject"
							name="subject"
							placeholder="Write something.."
							style="height: 200px"
						></textarea>

						<input type="submit" value="Submit" />
					</form>
				</div>
			</div>

			<!-- footer starts here -->
		</div>
		<!-- end container -->
	</body>
